# Oracle datasource
oracle.datasource.url=jdbc:oracle:thin:@//HOST:1521/SERVICE
oracle.datasource.username=oracle_user
oracle.datasource.password=oracle_pass
oracle.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Postgres datasource
postgres.datasource.url=jdbc:postgresql://HOST:5432/dbname
postgres.datasource.username=pg_user
postgres.datasource.password=pg_pass
postgres.datasource.driver-class-name=org.postgresql.Driver

# SQL to run on both DBs
comparison.sql=SELECT * FROM your_table WHERE ROWNUM <= 10

# Optional: set logging level
logging.level.org.springframework.jdbc=INFO

# Output file for comparison results
comparison.output=comparison-result.txt
